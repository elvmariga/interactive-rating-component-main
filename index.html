<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <!-- Rating state start -->

    <div class="rating-container">
      <div class="top">
        <img src="./images/icon-star.svg" alt="icon-star" />
      </div>
      <div class="title">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <input class="rate" data-rate="1" type="button" value="1" />
        <input class="rate" data-rate="2" type="button" value="2" />
        <input class="rate" data-rate="3" type="button" value="3" />
        <input class="rate" data-rate="4" type="button" value="4" />
        <input class="rate" data-rate="5" type="button" value="5" />
      </div>
      <div class="submit">
        <button class="submit-btn" type="submit" hidden>Submit</button>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thank-you">
      <div class="top">
        <img src="./images/illustration-thank-you.svg" alt="thank you" />
      </div>
      <div class="selected">
        <p>You have selected a rating of <span class="rate-value"></span></p>
      </div>
      <div class="details">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, do not hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- Thank you state end -->

    <script src="./main.js"></script>
  </body>
</html>
